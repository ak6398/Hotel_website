{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">	
	<div class="col-lg-12 col-xs-12 main">
			<div class="col-lg-6 col-xs-12 form">
					<h1 class="heading">Online Reservations</h1>
					<form class="contact-form" action="reservdata" method="post">{% csrf_token %}
						<input class=" text" type="text" placeholder="Name" name="fname">
						<input class=" text"type="text" placeholder="Mobile no." name="Mobile_No">
						<input class=" text" type="email" placeholder="E-Mail" name="mailid">
					
					<div class="col-lg-6 col-xs-6 check">
							<label>Check In</label>
							<input type="Date" placeholder="Check In" name="checkin">
					</div>	
					<div class="col-lg-6 col-xs-6 check">
							<label>Check Out</label>
							<input type="Date" placeholder="Check out" name="checkout">
					</div>			
				
					<div class="col-lg-6 col-xs-6 sel">
					  <label>Adults</label>
					  <select>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6 or More</option>
						
					  </select>
					</div>
					<div class="col-lg-6 col-xs-6 sel">
					  <label>Children</label>
					  <select>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6 or More</option>
						
					  </select>
					</div>
					<div class="col-lg-6 col-xs-6 sel">
					  <label>Select Room Type</label>
					  <select>
						<option>Single Room</option>
						<option>Deluxe Room</option>
						<option>Family Room</option>
					  </select>					
					</div>
					<div class="col-lg-6 col-xs-6 sel">
					  <label>No. Of Rooms</label>
					  <select>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
					  </select>
					</div>
				<input class="btn btn-info btn-default btn-lg" type="submit" id="sub" value="Confirm Booking">
			</form>


		</div>

		
		
		<!--image-->
		
		<div class="col-lg-6 col-xs-12 image">
			<img src="{% static 'images\hotelhd1.jpg' %}" style="height:auto;width:100%;margin-top:170px;">
		</div>
	
	
	</div>
</div>
{% endblock %}
