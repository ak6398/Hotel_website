{% extends "base.html" %}
{% load static %}
{% block content %}

<body>
    <header class="masthead" style="background-image: url('{% static 'gallery/gorgeous-view-nature-hd-wallpaper-1920x1200-44772.jpg' %}')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="page-heading">
                        <h1>Sign Up to Explore more...</h1>
                        <span class="subheading"></span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="format">
    <div class="login1">
        <h1>Sign up</h1>
        <form action="signupdata" method="post">{% csrf_token %}
            <p>User Name</p>
            <input type="text" name="uname" placeholder="Enter First Name">
            <p>First Name</p>
            <input type="text" name="fname" placeholder="Enter Last Name">
            <p>Date of birth</p>
            <input type="date" name="date" placeholder="Enter Your DOB">
            <p>E-Mail</p>
            <input type="email" name="mail" placeholder="Enter Your Mail">
            <p>Mob No</p>
            <input type="number" name="mob" placeholder="Enter Your Mobile No">
            <p>Create Password</p>
            <input type="text" name="pass" placeholder="Create Password"><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
